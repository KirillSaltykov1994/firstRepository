{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'forStudents:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>В данном тесте нет вопросов.</p>
{% endif %}
<p><a href="{% url 'logout' %}">Log out</a></p>
